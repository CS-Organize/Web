<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js</title>
</head>
<body>
	<!-- <script src="./assets/scripts/app.js" defer></script> // defer 속성을 사용하여 스크립트를 HTML 파싱이 끝난 후 실행 -->
	<script src="./assets/scripts/app.js" type="module"></script>  <!-- 파일을 모듈로 취급하여 import, export 구문을 사용할 수 있음 -->
	<!-- React 빌드 프로세스가 import와 export 키워드가 있는 개별 파일을 모두 합쳐 하나의 큰 파일을 만든 후 기존 문법을 순서대로 사용해 import 구문을 처리하기 때문에 React 코드에서는 type="module" 속성이 없다. -->
</body>
</html>
