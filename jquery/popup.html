<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.popup {
				display: none;
				position: fixed;
				z-index: 10;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: rgba(0, 0, 0, 0.5);
			}
			.popup .inner {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 300px;
				height: 400px;
				margin: -200px 0 0 -150px;
				/* transform: translate(-50%, -50%); */
				background: #fff;
			}
			.popup #close {
				position: absolute;
				top: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<h1>hello</h1>

		<button id="popshow">POPUP SHOW</button>

		<div class="popup">
			<div class="inner">
				<button id="close">CLOSE</button>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$("#popshow").click(function () {
				$(".popup").show();
			});
			$("#close").click(function () {
				// $('.popup').hide();
				// $(this).parent().parent().hide();
				$(this).parents(".popup").hide();
			});
		</script>
	</body>
</html>
