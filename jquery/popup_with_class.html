<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			ul {
				margin: 0;
				padding: 0;
			}
			.button {
				display: block;
				height: 70px;
				border: 10px solid #000;
				position: relative;
				font-size: 60px;
			}
			.icon {
				position: absolute;
				top: 50%;
				right: 0;
				width: 50px;
				height: 50px;
				border: 5px solid green;
				border-width: 0 10px 10px 0;
				transform: translateY(-50%) rotate(45deg);
			}
			.list {
				list-style: none;
				height: 70px;
				border: 10px solid #8e8e8e;
				font-size: 60px;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="button">
			POPUP SHOW
			<span class="icon"></span>
		</div>
		<ul class="list">
			<li>ITEM</li>
			<li>ITEM</li>
			<li>ITEM</li>
		</ul>
	</body>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>

	</script>
</html>
